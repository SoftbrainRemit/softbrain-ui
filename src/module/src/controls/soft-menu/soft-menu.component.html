<div [class]="'soft-menu soft-menu-' + mode" [style.overflow]="collapse && !collapseShowIcon ? 'hidden' : ''" [style.width]="mode === 'vertical' && collapse ? (collapseShowIcon ? '' : '0') : width" [ngStyle]="getStyle()">
  <soft-menu-item *ngFor="let item of menus" [menu]="item" [menuService]="menuService"></soft-menu-item>
</div>
